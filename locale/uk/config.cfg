
[mod-name]
inserter-visualizer=Візуалізатор маніпуляторів

[mod-description]
inserter-visualizer=Вказує, на якій смузі стрічки розміщуються маніпулятори. \n\n- Використовуйте комбінацію клавіш __CONTROL__toggle-global-inserter-visualizer__, щоб виділити місця падіння всіх маніпуляторів, тільки вибраного маніпулятора або маніпуляторів, які розміщуються на вибраній лінії транспортної стрічки. \n- Використовуйте __CONTROL__toggle-selection-highlighting-shortcut__ для перемикання підсвічування виділення в реальному часі.

[shortcut-name]
toggle-selection-highlighting-shortcut=Перемикач виділення візуалізатора маніпуляторів

[controls]
toggle-global-inserter-visualizer=Перемикач візуалізатора маніпуляторів
toggle-selection-highlighting-shortcut=Перемикання підсвічування виділення

[controls-description]
toggle-global-inserter-visualizer=Коли активовано, висвітлює місце падіння всіх маніпуляторів, лише вибраного маніпулятора або маніпуляторів, розміщених на вибраній лінії транспортної стрічки
toggle-selection-highlighting-shortcut=Якщо увімкнено, автоматично підсвічує позиції падіння вибраних маніпуляторів і розміщення маніпуляторів на вибраних лініях транспортної стрічки

[mod-setting-name]
highlight_color=Колір підсвічування маніпулятора
highlights_per_tick=Підсвічування маніпуляторів кожен такт

[status-message]
highlighting-inserters=Підсвічування маніпуляторів
removing-highlights=Видалення підсвічування
