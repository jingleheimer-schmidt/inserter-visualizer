
[mod-name]
inserter-visualizer=Vizualizace překladače

[mod-description]
inserter-visualizer=Označuje, na kterou dráhu pásu jsou umístěny překladače. \n\n- Použij smart-hotkey __CONTROL__toggle-global-inserter-visualizer__ k zvýraznění dopadu umístění všech překladačů, pouze vybraný překladač nebo překladače umístěné na vybranou linku dopravního pásu. \n- Použij __CONTROL__toggle-selection-highlighting-shortcut__ k přepnutí zvýraznění živého výběru.

[shortcut-name]
toggle-selection-highlighting-shortcut=Přepnout výběr vizualizéru překladače zvýraznění

[controls]
toggle-global-inserter-visualizer=Přepnout vizualizér překladače
toggle-selection-highlighting-shortcut=Přepnout zvýraznění výběru

[controls-description]
toggle-global-inserter-visualizer=Když je aktivováno, zvýrazňuje umístění dopadu všech překladačů, jen vybraný překladač nebo překladače umístěné na vybranou linku dopravního pásu
toggle-selection-highlighting-shortcut=Při přepnutí automaticky zvýraznit místa dopadu vybraných překladačů a překladačů umístěných na vybrané čáry přepravních pásů

[mod-setting-name]
highlight_color=Barva zvýraznění překladače
highlights_per_tick=Překladač zvýraznění v jednom ticku

[status-message]
highlighting-inserters=Zvýraznění překladače
removing-highlights=Odstranění zvýraznění
status-update=__1__: __2__ z __3__


